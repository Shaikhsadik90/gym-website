<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="gym.jpeg" type="image/x-icon">

    <style>
        /* Basic Page Layout */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

/* Centered Content */
.payment-container, .thank-you-container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

/* Form and Input Styles */
.input-group {
    margin-bottom: 15px;
}

.input-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Button Styling */
.btn {
    background-color: #007BFF;
    color: rgb(15, 10, 10);
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn:hover {
    background-color: #022243;
    color: white;
}

/* Thank You Page */
.thank-you-container p {
    text-align: center;
    color: #555;
}

.thank-you-container a {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
    background-color: #007BFF;
    color: rgb(174, 216, 112);
    text-decoration: none;
}

.thank-you-container a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You for Your Payment!</h1>
        <p>Your payment has been successfully processed. We appreciate your business!</p>
        <a href="newgym.html" class="btn">Go to Homepage</a>
    </div>

</body>
</html>
