<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <link rel="icon" href="gym.jpeg" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic Page Layout */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

/* Centered Content */
.payment-container, .thank-you-container {
    max-width: 600px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

/* Form and Input Styles */
.input-group {
    margin-bottom: 15px;
}

.input-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Button Styling */
.btn {
    background-color: #007BFF;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}

/* Thank You Page */
.thank-you-container p {
    text-align: center;
    color: #555;
}

.thank-you-container a {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-size: 18px;
    color: #007BFF;
    text-decoration: none;
}

.thank-you-container a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <div class="payment-container">
        <h1>Complete Your Credit Card Payment</h1>

        <!-- Payment Form -->
        <form id="paymentForm" onsubmit="return validatePayment()">
            <div class="input-group">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Cardholder's Name" required>
            </div>

            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter Card Number" required>
            </div>

            <div class="input-group">
                <label for="expiry">Expiry Date</label>
                <input type="month" id="expiry" name="expiry" required>
            </div>

            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>

            <div class="input-group">
                <button type="submit" class="btn">Submit Payment</button>
            </div>
        </form>
    </div>

    <script src="payment.js">
        function validatePayment() {
    var name = document.getElementById('name').value;
    var cardNumber = document.getElementById('card-number').value;
    var expiry = document.getElementById('expiry').value;
    var cvv = document.getElementById('cvv').value;

    if (!name || !cardNumber || !expiry || !cvv) {
        alert("Please fill out all the fields!");
        return false; // Prevent form submission
    }

    // Redirect to the "Thank You" page after submission
    window.location.href = "thank-you.html"; // Redirect to a thank you page
    return false; // Prevent default form submission


    function validatePayment() {
    var name = document.getElementById('name').value;
    var cardNumber = document.getElementById('card-number').value;
    var expiry = document.getElementById('expiry').value;
    var cvv = document.getElementById('cvv').value;

    if (!name || !cardNumber || !expiry || !cvv) {
        alert("Please fill out all the fields!");
        return false; // Prevent form submission
    }

    // Redirect to the "Thank You" page with additional query parameters (membership plan)
    window.location.href = "thank-you.html?plan=1-month"; // Pass membership plan via URL parameter
    return false; // Prevent default form submission
}

}

    </script>

</body>
</html>
