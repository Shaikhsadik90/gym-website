<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Login</title>
    <link rel="icon" href="gym.jpeg" type="image/x-icon">

    <link rel="stylesheet" href="">
    <style>
        /* âœ… Responsive Design Fix */

/* Tablet */
@media (max-width: 1024px) {
  .video-section {
    flex-direction: column;
    padding: 20px;
  }

  .video-container, .content {
    flex: 100%;
    max-width: 100%;
    padding-left: 0;
    margin-bottom: 20px;
  }

  .service, .price-plan, .testimonial {
    width: 45%;
  }
}

/* Mobile */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    text-align: center;
  }

  nav ul {
    flex-direction: column;
    gap: 15px;
    margin-top: 15px;
  }

  .hero h2 {
    font-size: 2rem;
  }

  .hero p {
    font-size: 1rem;
  }

  .service, .price-plan, .testimonial {
    width: 100%;
    margin: 15px auto;
  }

  .cta-button, .btn-login {
    width: 100%;
    display: block;
    text-align: center;
    margin-bottom: 10px;
  }

  .footer-container {
    flex-direction: column;
    text-align: center;
  }
}

        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url(https://5.imimg.com/data5/SELLER/Default/2022/11/SZ/MG/QQ/142055694/gym-interior-design-services1250.webp);
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* Transparent dark overlay */
        }

        /* Login Box */
        .login-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Title */
        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #7f8c8d;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #2c3e50;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #3498db;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Forgot Password & Sign Up Links */
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #3498db;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: #3498db;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .login-box {
                width: 90%;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Login To Our Gym</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="signup">
                    <p>Don't have an account? <a href="signupgym.html">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            if (username === "" || password === "") {
                alert("Please fill in all fields!");
                return false; // Prevent form submission
            }
            // Assuming successful login, redirect to payment page
            window.location.href = "payment.html"; // Redirects to payment page
            return false; // Prevent form submission (as we're handling it manually)
        }
    </script>
